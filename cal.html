<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container border bg-danger w-25">
        <!-- <h1>CASIO</h1> -->
        <form action="">
            <input id="result" type="text" class="form-control">
        </form>
    </div>
    <div class="container border bg-light w-25">
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button onclick="allClear()"class="btn btn-outline-dark" >AC</button>
            <button onclick="displayNum('+/-')" name="negative" class="btn btn-outline-dark" >+/-</button>
            <button onclick="displayNum('%')" name="cancel" class="btn btn-outline-dark" value="%">%</button>
            <button onclick="displayNum('/')" name="division" class="btn btn-outline-dark" value="/">/</button>
         </div>
<br>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button onclick="displayNum(7)"name="Seven" class="btn btn-outline-dark" value="7">7</button>
           <button onclick="displayNum(8)" name="Eight" class="btn btn-outline-dark" value="8">8</button>
           <button onclick="displayNum(9)" name="Nine" class="btn btn-outline-dark" value="9">9</button>
           <button onclick="backspace('||')" name="backspace" class="btn btn-outline-dark" value="||"></button>
         </div>
<br>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button onclick="displayNum(4)" name="Four"class="btn btn-outline-dark" value="4">4</button>
          <button onclick="displayNum(5)" name="Five" class="btn btn-outline-dark" value="5">5</button>
          <button onclick="displayNum(6)" name="Six" class="btn btn-outline-dark" value="6">6</button>
          <button onclick="displayNum('-')"  name="Substract" class="btn btn-outline-dark" value="subtract">-</>
         </div>
<br>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button onclick="displayNum(1)" name="One"class="btn btn-outline-dark" value="1">1</>
         <button onclick="displayNum(2)" name="Two" class="btn btn-outline-dark" value="2">2</>
         <button onclick="displayNum(3) "name="Three" class="btn btn-outline-dark" value="3">3</>
            <button onclick="displayNum('+')" name="Addition" class="btn btn-outline-dark" value="+">+</button>
         </div>
<br>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button onclick="displayNum(0)" name="Zero" class="btn btn-outline-dark" value="0">0</button>
            <button onclick="displayNum('.')" name="Point" class="btn btn-outline-dark" value="Point">.</button>
        <button onclick="evalExpr('=')"name="Equal" class="btn btn-outline-dark" value="Equal">=</button>
        </div>
        <br> 
    </div>
</body>
<script src="./calc.js"></script>

</html>
<button onclick="displayNum()"></button>
